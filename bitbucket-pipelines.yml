image: camdl/docker-compose-pipelines:0.0.0

pipelines:
  default:
    - step:
        name: Test
        script:
          - docker-compose run -T test
        services:
          - docker
        caches:
          - docker
    - step:
        name: Build [unpublished] camdl/cudl-services image
        script:
          - docker-compose run -T build
        services:
          - docker
        caches:
          - docker
definitions:
  services:
    docker:
      memory: 3072
